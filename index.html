<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoder</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div>
        <header class="cabecalho">
            <nav>
                <a class="cabecalho__titulo">DECODIFICADOR DE TEXTO</a>
            </nav>
        </header>
    </div>
    <main class="conteudo">
        <div class="conteudo__criptografia">
            <input class="texto" type="text" id="texto" placeholder="Digite o texto aqui...">
            <div class="botoes">
                <p class="aviso">DIGITAR SEM LETRAS MAIUSCULAS OU ACENTOS</p>
                <button id="texto-crip" class="botao">CRIPTOGRAFAR</button>
                <button id="texto-descrip" class="botao">DESCRIPTOGRAFAR</button>
            </div>
            <input class="texto" type="text" readonly id="resultado" placeholder="Resultado aparecerÃ¡ aqui...">
            <p id="erro" class="aviso"></p>
        </div>
    </main>
</body>
</html>
